<div class="flex" *ngIf="lineChartData">
  <div class="flex-item">
    <div style="display: block;">
      <canvas baseChart width="400" height="100" [datasets]="lineChartData" [labels]="lineChartLabels"
        [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
    </div>
  </div>
</div>
<div>
  <app-product-details *ngIf="product" [product]="product"></app-product-details>
</div>
